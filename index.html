<!-- MOODLE SAFE (no <script>) | דף index פשוט עם קישורים לרכיבי הקורס -->
<style>
  .vbt-index * { box-sizing: border-box; }
  .vbt-index { direction: rtl; font-family: Alef,-apple-system,'Segoe UI',Arial,sans-serif; color:#0f172a; max-width:1120px; margin:0 auto; }

  /* כותרת עליונה */
  .vbt-index .hdr { display:flex; align-items:center; gap:10px; margin:10px 0 16px; }
  .vbt-index .hdr .dot { width:20px; height:20px; border-radius:50%; background:#fe0100; color:#fff; display:grid; place-items:center; font-weight:900; }
  .vbt-index .hdr .title { font-weight:800; }
  .vbt-index .sub { margin:0 0 16px; opacity:.9; }

  /* גריד קישורים כרטיסיים */
  .vbt-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap:16px; }
  .vbt-card { position:relative; display:block; text-decoration:none; color:inherit; padding:18px; border-radius:18px; background:#fff;
              box-shadow: 0 1px 0 rgba(0,0,0,.05), 0 12px 30px rgba(2,8,20,.04); transition: transform .15s ease, box-shadow .25s ease; }
  .vbt-card:hover { transform: translateY(-2px); box-shadow: 0 2px 0 rgba(0,0,0,.06), 0 18px 38px rgba(2,8,20,.08); }
  .vbt-card:focus-visible { outline: 2px solid #fe0100; outline-offset: 3px; }

  .vbt-card .row { display:flex; align-items:center; gap:12px; }
  .vbt-card .icon { width:36px; height:36px; border-radius:50%; background:#fe0100; color:#fff; display:grid; place-items:center; font-size:18px; font-weight:900; }
  .vbt-card .title { font-weight:800; font-size:18px; }
  .vbt-card .desc { margin-top:8px; line-height:1.5; opacity:.9; }
  .vbt-card .chev { position:absolute; inset-inline-end:14px; inset-block-end:12px; font-size:18px; opacity:.5; }

  /* צבעי אווירה שונים לכל כרטיס */
  .vbt-card.terms { background:#F8E8FF; }
  .vbt-card.mind  { background:#D7F6E4; }

  @media (prefers-reduced-motion: reduce) {
    .vbt-card { transition:none; }
  }
</style>

<div class="vbt-index" dir="rtl">
  <div class="hdr">
    <div class="dot">★</div>
    <div class="title">דף בית לקורס</div>
  </div>
  <p class="sub">בחרי רכיב לפתיחה. אפשר להחליף קישורים ל־GitHub Pages או לקבצים מקומיים במודל.</p>

  <nav class="vbt-grid">
    <!-- קישור למונחים → החליפי ל-URL שלך במידת הצורך -->
    <a class="vbt-card terms" href="terms.html" target="_self" aria-label="פתיחת דף המונחים">
      <div class="row">
        <span class="icon">📚</span>
        <span class="title">מונחים</span>
      </div>
      <div class="desc">רשימת מושגים עם אנימציית פתיחה/סגירה, צבעונית ונוחה לקריאה.</div>
      <span class="chev">›</span>
    </a>

    <!-- קישור למפת חשיבה → החליפי ל-URL שלך במידת הצורך -->
    <a class="vbt-card mind" href="mindmap.html" target="_self" aria-label="פתיחת דף מפת החשיבה">
      <div class="row">
        <span class="icon">🧠</span>
        <span class="title">מפת חשיבה</span>
      </div>
      <div class="desc">מפה אינטראקטיבית/מוטמעת המציגה את מבנה הנושא או הקורס.</div>
      <span class="chev">›</span>
    </a>
  </nav>

  <!-- רוצה להוסיף עוד רכיב? שכפלי כרטיס והחליפי טקסט ו-href. -->
</div>
