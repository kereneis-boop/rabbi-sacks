<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אינדקס תכני הרב זקס | Rabbi Sacks Course Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f8fafc;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }
        /* Custom scrollbar for mobile */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">ארכיון משאבי למידה - הרב זקס</h1>
            <p class="text-slate-600">ריכוז כלל הקישורים האינטראקטיביים עבור קמפוס IL</p>
        </header>

        <!-- Search Bar -->
        <div class="mb-8 relative">
            <input type="text" id="searchInput" placeholder="חיפוש קובץ או מודול..." 
                   class="w-full p-4 pr-12 rounded-xl border border-slate-200 shadow-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
                <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <!-- Sections Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- Section: Modules Summaries -->
            <section class="category-section" data-title="מודולים">
                <h2 class="flex items-center text-xl font-bold text-blue-800 mb-4 border-b-2 border-blue-100 pb-2">
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    סיכומי מודולים (LTR)
                </h2>
                <div class="space-y-3" id="moduleList">
                    <!-- Links will be injected here -->
                </div>
            </section>

            <!-- Section: Mind Maps -->
            <section class="category-section" data-title="מפות">
                <h2 class="flex items-center text-xl font-bold text-emerald-800 mb-4 border-b-2 border-emerald-100 pb-2">
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path></svg>
                    מפות חשיבה (Maps)
                </h2>
                <div class="space-y-3" id="mapList">
                    <!-- Links will be injected here -->
                </div>
            </section>

            <!-- Section: Terms -->
            <section class="category-section" data-title="מונחים">
                <h2 class="flex items-center text-xl font-bold text-amber-800 mb-4 border-b-2 border-amber-100 pb-2">
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 11h.01M7 15h.01M13 7h.01M13 11h.01M13 15h.01M17 7h.01M17 11h.01M17 15h.01"></path></svg>
                    מונחי מפתח (Terms)
                </h2>
                <div class="space-y-3 max-h-[500px] overflow-y-auto pr-2" id="termList">
                    <!-- Links will be injected here -->
                </div>
            </section>

        </div>
    </div>

    <script>
        const baseUrl = "https://kereneis-boop.github.io/rabbi-sacks/";
        
        const files = [
            "Map-LTR.html", "Map_Module01.html", "Map_Module02.html", "Map_Module03.html", 
            "Map_Module04.html", "Map_Module05.html", "Map_Module06.html", "Map_Module07.html",
            "Module01LTR.html", "Module02LTR.html", "Module03LTR.html", "Module04LTR.html", 
            "Module05LTR.html", "Module06LTR.html", "Module07LTR.html",
            "Terms_1.3.html", "Terms_1.7.html", "Terms_2.3.html", "Terms_2.8.html", 
            "Terms_2.9.html", "Terms_3.3.html", "Terms_3.6.html", "Terms_3.7.html", 
            "Terms_4.13.html", "Terms_4.3.html", "Terms_4.6.html", "Terms_5.1.html", 
            "Terms_5.6.html", "Terms_5.9.html", "Terms_6.11.html", "Terms_6.12.html", 
            "Terms_6.3.html", "Terms_6.8.html"
        ];

        function createLinkElement(fileName) {
            const a = document.createElement('a');
            a.href = baseUrl + fileName;
            a.target = "_blank";
            a.className = "flex items-center p-3 bg-white rounded-lg shadow-sm border border-slate-100 card-hover hover:border-blue-300 group transition-all";
            
            // Clean display name
            let displayName = fileName.replace(".html", "").replace(/_/g, " ").replace("LTR", " (סיכום)");
            if(displayName.startsWith("Terms")) displayName = displayName.replace("Terms", "מונחים");
            if(displayName.startsWith("Map")) displayName = displayName.replace("Map", "מפה");

            a.innerHTML = `
                <span class="flex-grow font-medium text-slate-700 group-hover:text-blue-600">${displayName}</span>
                <svg class="w-4 h-4 text-slate-300 group-hover:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
            `;
            return a;
        }

        function init() {
            const moduleList = document.getElementById('moduleList');
            const mapList = document.getElementById('mapList');
            const termList = document.getElementById('termList');

            files.forEach(file => {
                const el = createLinkElement(file);
                if (file.startsWith('Module')) {
                    moduleList.appendChild(el);
                } else if (file.startsWith('Map')) {
                    mapList.appendChild(el);
                } else if (file.startsWith('Terms')) {
                    termList.appendChild(el);
                }
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('.card-hover').forEach(card => {
                    const text = card.innerText.toLowerCase();
                    card.style.display = text.includes(term) ? 'flex' : 'none';
                });
                
                // Hide empty sections
                document.querySelectorAll('.category-section').forEach(section => {
                    const visibleCards = section.querySelectorAll('.card-hover[style="display: flex;"]').length;
                    const allCards = section.querySelectorAll('.card-hover').length;
                    const hiddenCards = section.querySelectorAll('.card-hover[style="display: none;"]').length;
                    
                    if (hiddenCards === allCards) {
                        section.style.display = 'none';
                    } else {
                        section.style.display = 'block';
                    }
                });
            });
        }

        window.onload = init;
    </script>
</body>
</html>
