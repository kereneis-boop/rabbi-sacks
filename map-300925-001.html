<style>
  :root{

    --font:'Alef', system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
    --bg:#ffffff; --ink:#0f172a;
    --chip-h:48px; 
    --gap-x:36px;           
    --gap-y:40px; 
    --gap-rootcat:22px;   /* עומק 1 */
    --gap-d3:22px;        /* עומק 3 */
    --gap-d4:22px;        /* עומק 4 */
    --gap-cat:22px;       /* עומק 2 */
    --gap-item:6px;       /* עומק 3+ */

    --edge:#C5CBD8; --toggle:#fe0100;
    --anim-dur:.60s; --anim-ease:ease-in-out;
    --fit-margin:32;
  }
  *{box-sizing:border-box}
  html, body, button, input, select, textarea, .chip, .zoombar, .zoombar button, .pct, .label { font-family: var(--font) !important; }
  html,body{height:auto;min-height:100%; overflow-x:hidden}
  body{margin:0;background:var(--bg);color:var(--ink);} 
  .wrap{padding:12px; width:100%; max-width:none; margin:0 auto; overflow:visible}

  /* זום־בר */
  .zoombar{position:sticky; top:8px; inset-inline:0; display:flex; justify-content:center; align-items:center; gap:6px; z-index:3;
    background:rgba(255,255,255,.85); backdrop-filter:saturate(180%) blur(10px);
    padding:10px 12px; margin:0 auto 16px; width:max-content; border-radius:14px; 
    border:1px solid rgba(15,23,42,.06); box-shadow:0 8px 24px rgba(0,0,0,.10)}
  .zoombar button{border:1px solid rgba(15,23,42,.08); border-radius:12px; height:36px; padding:0 12px; font-weight:800; cursor:pointer; 
    background:linear-gradient(180deg,#ffffff,#f7f7f9); box-shadow:0 4px 12px rgba(0,0,0,.08);
    display:inline-flex; align-items:center; justify-content:center; gap:8px; transition:transform .12s ease, box-shadow .12s ease, background .12s ease}
  .zoombar button:hover{box-shadow:0 8px 18px rgba(0,0,0,.12)}
  .zoombar button:active{transform:translateY(1px)}
  .zoombar button:focus-visible{outline:3px solid rgba(59,130,246,.5); outline-offset:2px}
  .zoombar .pct{min-width:72px; text-align:center; border-radius:9999px; background:#f3f4f6; border:1px solid rgba(15,23,42,.08); height:36px; display:inline-flex; align-items:center; justify-content:center}
  #zoomIn,#zoomOut{width:36px; padding:0; border-radius:9999px}
  #fitW{background:linear-gradient(180deg,#fafafa,#eeeeff);}
  @media (max-width:680px){.zoombar{width:calc(100% - 24px); justify-content:space-between}}
  .zoombar .pct{min-width:68px; text-align:center}

  /* במה */
  .viewport{position:relative; width:100%; height:auto; overflow:hidden; touch-action:none; cursor:grab}
  .scroller{position:relative;}
  .stage{position:relative; min-height:380px; min-width:0; transform-origin: top right; opacity:0}
  .chips{position:absolute; inset:0; z-index:1}
  svg{position:absolute; inset:0; width:100%; height:100%; overflow:visible; z-index:0}

  /* Capsules */
  .chip{position:absolute; display:inline-flex; align-items:center; flex-direction:row-reverse; height:var(--chip-h); padding:0 16px; border-radius:var(--r);
        line-height:1; white-space:nowrap; box-shadow:var(--shadow),inset 0 1px 0 rgba(255,255,255,.6);
        direction: rtl; text-align:right; font-weight:700; gap:14px;
        background: var(--chip-bg, #ffffff); color:#0f172a;}
  /* התיקון: יישור תוכן קפסולות 'leaf' (ללא ילדים/כפתור הרחבה) לימין */
  .chip[data-kind="leaf"] {
    justify-content: flex-start; /* ב-rtl, זה מיישר לימין */
  }
  .chip[data-kind="root"]{font-weight:800}
  .label{pointer-events:none; direction: rtl; text-align: right}

  /* Toggle */
  .toggle{position:relative; width:28px;height:28px;border-radius:50%;flex:0 0 auto;background:var(--toggle); cursor:pointer; border:0}
  .toggle .bar{position:absolute; left:50%; top:50%; width:14px; height:2px; background:#fff; border-radius:2px; transform:translate(-50%,-50%); transition: opacity var(--anim-dur) var(--anim-ease)}
  .toggle .bar.v{transform:translate(-50%,-50%) rotate(90deg); transition: opacity var(--anim-dur) var(--anim-ease)}
  .chip[aria-expanded="true"] .toggle .bar.v{opacity:0}

  .edge{fill:none; stroke:var(--edge); stroke-width:2; stroke-linecap:round}

  /* Fades */
  .fade-enter{ opacity:0.001 }
  .fade-enter.fade-active{ opacity:1; transition: opacity var(--anim-dur) var(--anim-ease) }
  .fade-exit{ opacity:1 }
  .fade-exit.fade-active{ opacity:0; transition: opacity var(--anim-dur) var(--anim-ease) }

  @media (prefers-reduced-motion: reduce){
    .fade-enter.fade-active,.fade-exit.fade-active{transition:none}
  }
</style>

<script>
(function(){
  let data; try{ data = JSON.parse(document.getElementById('mindmap-data').textContent); }catch(e){ console.error('Mindmap JSON parse error:', e); data = {"dir":"rtl","flow":"rtl","root":{"label":"שגיאת נתונים – נא לבדוק JSON","children":[]}}; }

  const DIR = (data.dir||'rtl'); document.documentElement.setAttribute('dir', DIR);
  const FLOW = (data.flow||'rtl');
  const viewport = document.getElementById('viewport');
  if(viewport) viewport.style.direction = 'ltr';
  const stage = document.getElementById('app');
  const scroller = document.getElementById('scroller');
  const chipLayer = document.getElementById('chips');
  const edgeLayer = document.getElementById('edges');

  // Zoom state
  let mode = 'fitW';
  let userScale = 1;
  let lockedFit = 1;
  let pinchStartDist = 0, pinchStartScale = 1;

  if(DIR==='ltr'){ stage.style.transformOrigin = 'top left'; stage.style.left='0'; }
  else { stage.style.transformOrigin = 'top right'; stage.style.right='0'; }
  stage.style.top='0'; stage.style.position='absolute';

  const CSS = getComputedStyle(document.documentElement);
  const CHIP_H  = parseFloat(CSS.getPropertyValue('--chip-h'))   || 48;
  const GAP_X   = parseFloat(CSS.getPropertyValue('--gap-x'))    || 36; 
  const GAP_Y   = parseFloat(CSS.getPropertyValue('--gap-y'))    || 40;
  const GAP_BETWEEN_MODS_D2 = parseFloat(CSS.getPropertyValue('--gap-between-mods-d2')) || 20;
  const GAP_ROOTCAT = parseFloat(CSS.getPropertyValue('--gap-rootcat')) || 22;
  const GAP_CAT = parseFloat(CSS.getPropertyValue('--gap-cat'))  || 22;
  const GAP_ITEM= parseFloat(CSS.getPropertyValue('--gap-item')) || 6;
  const GAP_D3 = parseFloat(CSS.getPropertyValue('--gap-d3')) || GAP_ITEM;
  const GAP_D4 = parseFloat(CSS.getPropertyValue('--gap-d4')) || GAP_ITEM;

  const DEPTH_COLORS = {0:'#F8E8FF', 1:'#EBDCF8', 2:'#D4D2E6', 3:'#D7F6E4', 4:'#50E38A'};

  function gapForDepth(depth){
    if(depth>=4) return GAP_D4;
    if(depth===3) return GAP_D3;
    if(depth===2) return GAP_CAT;
    if(depth===1) return GAP_ROOTCAT;
    return GAP_Y;
  }

  function build(raw, depth=0, parent=null){
    const node = { label: raw.label, depth, parent, collapsed: !!raw.collapsed, x:0,y:0,width:0,height:CHIP_H, el:null, id: Math.random().toString(36).slice(2), _subH:0, children: [], gapOverride: (typeof raw.gap==='number'? raw.gap : null) };
    (raw.children||[]).forEach(ch=> node.children.push(build(ch, depth+1, node)));
    return node;
  }
  const root = build(data.root, 0, null);

  function ensureChip(node){
    if(node.el) return;
    const el = document.createElement('div'); el.className = 'chip';
    el.dataset.kind = node.depth===0 ? 'root' : (node.children.length? 'cat':'leaf');
    const label = document.createElement('span'); label.className='label'; label.textContent=node.label; el.appendChild(label);
    if(node.children.length){
      const t = document.createElement('button');
      t.className = 'toggle'; t.setAttribute('aria-label','פתח/סגור');
      t.innerHTML = '<i class="bar h"></i><i class="bar v"></i>';
      el.appendChild(t);
      el.setAttribute('aria-expanded', String(!node.collapsed));
      t.addEventListener('click', ev => { ev.stopPropagation(); handleToggle(node); });
      el.setAttribute('tabindex','0'); el.setAttribute('role','button');
      el.addEventListener('keydown', ev=>{ if(ev.key==='Enter' || ev.key===' '){ ev.preventDefault(); handleToggle(node); } });
    }
    const base = DEPTH_COLORS[Math.min(node.depth,4)] || DEPTH_COLORS[4];
    el.style.setProperty('--chip-bg', base);
    chipLayer.appendChild(el); node.el=el;
  }
  (function collect(n){ ensureChip(n); n.children.forEach(collect); })(root);

  function measure(node){
    node.el.style.left = '-10000px';
    node.el.style.top = '-10000px';
    const natural = Math.max(140, node.el.offsetWidth);
    node.naturalWidth = natural;
    node.width = natural;
    node.children.forEach(measure);
  }

  function subHeight(node){
    if(node.collapsed || node.children.length===0){ node._subH = node.height; return node._subH; }
    let total = 0;
    node.children.forEach((c,i)=>{
      subHeight(c);
      total += c._subH;
      if(i>0){ total += (node.gapOverride != null) ? node.gapOverride : gapForDepth(c.depth); }
    });
    node._subH = Math.max(node.height, total); return node._subH;
  }

  // עוגני עמודות: עומק d מתחיל אחרי הקפסולה הארוכה בעומק d-1 + GAP_X
  let DEPTH_ANCHORS = new Map();
  function xForDepth(depth){ return DEPTH_ANCHORS.get(depth) || 0; }

  function position(node, depth, top){
    node.x = xForDepth(depth);
    node.y = top + node._subH/2;
    if(!(node.collapsed) && node.children.length){
      let cursor = top;
      node.children.forEach((c,idx)=>{
        position(c, depth+1, cursor);
        cursor += c._subH + gapForDepth(c.depth);
        if(node.depth===0 && idx < node.children.length-1){ cursor += GAP_BETWEEN_MODS_D2; }
      });
    }
  }

  function collectVisible(n, arr){ arr.push(n); if(!n.collapsed) n.children.forEach(ch=>collectVisible(ch, arr)); }
  function computeBounds(nodes){
    let minX=Infinity,maxX=-Infinity,minY=Infinity,maxY=-Infinity;
    nodes.forEach(n=>{
      const left  = (FLOW==='rtl' ? n.x - n.width : n.x);
      const right = (FLOW==='rtl' ? n.x : n.x + n.width);
      minX = Math.min(minX, left);
      maxX = Math.max(maxX, right);
      minY = Math.min(minY, n.y - n.height/2);
      maxY = Math.max(maxY, n.y + n.height/2);
    });
    return { w:(maxX-minX), h:(maxY-minY), minX };
  }

  // === LAYOUT ===
  let LAYOUT_MAX_DEPTH = 0, lastW = 0, lastH = 0, offsetX = 0, stageW = 0;
  const edgeOf = new Map();

  function layout(){
    // 1) מדידה
    measure(root);

    // 2) מיקום זמני + איסוף נראים כדי לחשב עוגנים דינמיים
    LAYOUT_MAX_DEPTH = 0;
    (function calcDepthInit(n){ LAYOUT_MAX_DEPTH=Math.max(LAYOUT_MAX_DEPTH,n.depth); if(!n.collapsed) n.children.forEach(calcDepthInit); })(root);
    subHeight(root); position(root,0,0);
    let nodesTmp=[]; collectVisible(root, nodesTmp);

    // 3) רוחב מקסימלי לכל עומק (לפי רוחב טבעי)
    const depthMaxW = new Map();
    nodesTmp.forEach(n=>{ depthMaxW.set(n.depth, Math.max(depthMaxW.get(n.depth)||0, n.width||140)); });

    // 4) עוגנים: d מתחיל אחרי maxWidth(d-1)+GAP_X
    DEPTH_ANCHORS = new Map(); DEPTH_ANCHORS.set(0, 0);
    let acc=0; const maxDepthVis = nodesTmp.reduce((m,n)=>Math.max(m,n.depth),0);
    for(let d=1; d<=maxDepthVis+1; d++){
      acc += (depthMaxW.get(d-1)||140) + GAP_X;
      DEPTH_ANCHORS.set(d, (FLOW==='rtl' ? -acc : acc));
    }

    // 5) מיקום סופי
    LAYOUT_MAX_DEPTH = 0; (function calcDepth(n){ LAYOUT_MAX_DEPTH=Math.max(LAYOUT_MAX_DEPTH,n.depth); if(!n.collapsed) n.children.forEach(calcDepth); })(root);
    subHeight(root); position(root, 0, 0);

    const nodes=[]; collectVisible(root, nodes);
    const { w, h, minX } = computeBounds(nodes);

    // 6) Fit/Scroll boxes
    const vpW = viewport.getBoundingClientRect().width;
    const FIT_MARGIN = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--fit-margin')) || 24;
    const baseFit = Math.min(1.0, (vpW - FIT_MARGIN) / Math.max(1, w));
    const maxDepthNow = nodes.reduce((m,n)=> Math.max(m, n.depth), 0); // <— FIX: לא להכריז שוב maxDepthVis
    let compactCap = 1.0; if(maxDepthNow<=1) compactCap=0.75; else if(maxDepthNow===2) compactCap=0.88;
    const requiredFit = Math.max(0.2, Math.min(baseFit, compactCap));

    if(mode==='fitW'){
      lockedFit = requiredFit;
      const RIGHT_PAD = 24, LEFT_PAD = 24;
      offsetX = -minX + (LEFT_PAD/lockedFit);
      stageW  = w + (LEFT_PAD+RIGHT_PAD)/lockedFit;
    } else {
      const sNow = Math.max((mode==='fitW' ? lockedFit : userScale), 0.0001);
      const desiredPad = Math.max(60, Math.floor((viewport.clientWidth/sNow - w)/2) + 40);
      offsetX = -minX + desiredPad;
      stageW  = w + desiredPad*2;
    }

    lastW = stageW; lastH = h;
    stage.style.width  = Math.ceil(stageW) + 'px';
    stage.style.height = Math.ceil(h) + 'px';

    // 7) מיקום קפסולות (Right‑anchored per depth; רוחב טבעי) עם SNAP לפיקסלים אחרי סקייל
    const sPlace = (mode==='fitW') ? lockedFit : userScale;
    nodes.forEach(n=>{
      const top = n.y - n.height/2;
      const rightPx = Math.round((offsetX + n.x) * Math.max(sPlace,0.0001));
      const rightUnits = rightPx / Math.max(sPlace,0.0001);
      const leftUnits  = rightUnits - n.width;
      n.el.style.left = leftUnits + 'px';
      n.el.style.right = '';
      n.el.style.top  = top + 'px';
      if(n.children.length){ n.el.setAttribute('aria-expanded', String(!n.collapsed)); }
    });

    // 8) קווים (SNAP זהה כדי למנוע הפרשים)
    edgeOf.clear(); edgeLayer.textContent='';
    (function draw(n){ if(n.collapsed) return; n.children.forEach(ch=>{
      const PAD_PARENT=6, PAD_CHILD=0;
      const sNow = Math.max((mode==='fitW') ? lockedFit : userScale, 0.0001);
      const parentRight = (Math.round((offsetX + n.x) * sNow)) / sNow;
      const childRight  = (Math.round((offsetX + ch.x) * sNow)) / sNow;
      const p1x = parentRight - PAD_PARENT;
      const p2x = childRight  - PAD_CHILD;
      const p1y = n.y, p2y = ch.y;
      const path = document.createElementNS('http://www.w3.org/2000/svg','path');
      const dx=Math.abs(p2x-p1x)*.45, c1x=(FLOW==='rtl'? p1x-dx: p1x+dx), c2x=(FLOW==='rtl'? p2x+dx: p2x-dx);
      path.setAttribute('class','edge');
      path.setAttribute('d', `M ${p1x} ${p1y} C ${c1x} ${p1y}, ${c2x} ${p2y}, ${p2x} ${p2y}`);
      edgeOf.set(ch.id, path); edgeLayer.appendChild(path);
      draw(ch);
    }); })(root);

    // DEBUG: בדיקת עוגנים בעומק — כל הקפסולות בעומק מסוים אמורות לשבת על אותו rightPx
    (function debugAnchors(){
      const sNow = Math.max((mode==='fitW') ? lockedFit : userScale, 0.0001);
      const eps = 0.51; // חצי פיקסל + שוליים
      const map = new Map();
      nodes.forEach(n=>{ const rightPx = Math.round((offsetX + n.x) * sNow); if(!map.has(n.depth)) map.set(n.depth, {target:rightPx, list:[]}); const d=map.get(n.depth); d.list.push({label:n.label,rightPx}); });
      map.forEach((v,d)=>{ const off=v.list.filter(it=>Math.abs(it.rightPx - v.target) > eps); if(off.length){ console.warn('[ANCHOR depth='+d+'] mismatch', off); } });
    })();

    applyZoom();
    stage.style.opacity='1';
  }

  function applyZoom(){
    const s = (mode==='fitW') ? lockedFit : userScale;
    stage.style.transform = `scale(${s})`;
    const pct = document.getElementById('zoomPct'); if(pct) pct.textContent = Math.round(s*100)+"%";
    if(lastW && lastH){
      const wpx = (mode==='fitW') ? Math.floor(viewport.clientWidth) : Math.ceil(lastW * s);
      scroller.style.width  = wpx + 'px';
      scroller.style.height = Math.ceil(lastH * s) + 'px';
    }
    const tol = 2;
    let needX = (mode!=='fitW') && ((scroller.offsetWidth - viewport.clientWidth) > tol);
    let needY = (scroller.offsetHeight - viewport.clientHeight) > tol;
    if(mode==='fitW'){
      needX = false;
      if(lastH && (lastH * Math.max(lockedFit, 0.0001) <= viewport.clientHeight - tol)) needY = false;
    }
    viewport.style.overflowX = needX ? 'auto' : 'hidden';
    viewport.style.overflowY = needY ? 'auto' : 'hidden';
    viewport.style.cursor    = (needX || needY) ? 'grab' : 'auto';
  }

  function updateSafeTop(){ if(viewport) viewport.style.paddingTop = '0px'; if(scroller) scroller.style.marginTop = '0px'; }
  function sizeViewport(){ const rect = viewport.getBoundingClientRect(); const avail = window.innerHeight - rect.top - 16; viewport.style.height = Math.max(320, Math.floor(avail)) + 'px'; }

  // Toggle handlers
  function collapseDeep(n){ n.collapsed = true; n.children.forEach(c=>collapseDeep(c)); }
  function animateClose(node, done){
    const list=[]; function collectDesc(n){ if(!n || n.collapsed) return; list.push(n); n.children.forEach(collectDesc); }
    node.children.forEach(collectDesc);
    const dur = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--anim-dur'))*1000+20;
    list.forEach(n=>{
      if(n.el){ n.el.classList.add('fade-exit'); requestAnimationFrame(()=> n.el.classList.add('fade-active')); setTimeout(()=> n.el.classList.remove('fade-exit','fade-active'), dur); }
      const edge = edgeOf.get(n.id); if(edge){ edge.classList.add('fade-exit'); requestAnimationFrame(()=> edge.classList.add('fade-active')); setTimeout(()=> edge.classList.remove('fade-exit','fade-active'), dur); }
    });
    setTimeout(done, dur);
  }
  function handleToggle(n){ if(n.collapsed){ if(n.el) n.el.setAttribute('aria-expanded','true'); n.collapsed=false; layout(); } else { if(n.el) n.el.setAttribute('aria-expanded','false'); animateClose(n, ()=>{ collapseDeep(n); layout(); }); } }

  // Zoom + Pan
  const clamp = (v,min,max)=> Math.max(min, Math.min(max, v));
  const currentScale = ()=> (mode==='fitW' ? lockedFit : userScale);
  document.getElementById('zoomIn').addEventListener('click', ()=>{ const base = (mode==='fitW') ? lockedFit : userScale; mode='free'; userScale = clamp(base + 0.10, 0.2, 3); applyZoom(); });
  document.getElementById('zoomOut').addEventListener('click', ()=>{ const base = (mode==='fitW') ? lockedFit : userScale; mode='free'; userScale = clamp(base - 0.10, 0.2, 3); applyZoom(); });
  document.getElementById('zoomPct').addEventListener('click', ()=>{ mode='free'; userScale=1; applyZoom(); });
  document.getElementById('fitW').addEventListener('click', ()=>{ mode='fitW'; layout(); });

  function canPan(){
    const tol = 2;
    let needX = (mode!=='fitW') && ((scroller.offsetWidth - viewport.clientWidth) > tol);
    let needY = (scroller.offsetHeight - viewport.clientHeight) > tol;
    if(mode==='fitW'){
      needX = false;
      if(lastH && (lastH * Math.max(lockedFit, 0.0001) <= viewport.clientHeight - tol)) needY = false;
    }
    return needX || needY;
  }
  let isPanning=false, panPending=false, startX=0, startY=0, startScrollL=0, startScrollT=0;
  viewport.addEventListener('pointerdown', e=>{ if(e.button!==0) return; if(e.target.closest('.zoombar')||e.target.closest('.toggle')) return; if(!canPan()) return; panPending=true; isPanning=false; startX=e.clientX; startY=e.clientY; startScrollL=viewport.scrollLeft; startScrollT=viewport.scrollTop; });
  viewport.addEventListener('pointermove', e=>{ if(!(panPending||isPanning)) return; const dx=e.clientX-startX, dy=e.clientY-startY; if(!isPanning){ if(Math.abs(dx)+Math.abs(dy)<4) return; isPanning=true; try{viewport.setPointerCapture(e.pointerId);}catch(_){} viewport.style.cursor='grabbing'; } viewport.scrollLeft=startScrollL-dx; viewport.scrollTop=startScrollT-dy; });
  function endPan(){ panPending=false; isPanning=false; viewport.style.cursor=(canPan()? 'grab':'auto'); }
  viewport.addEventListener('pointerup', endPan); viewport.addEventListener('pointercancel', endPan); viewport.addEventListener('pointerleave', endPan);

  viewport.addEventListener('touchstart', e=>{ if(e.target.closest('.zoombar')||e.target.closest('.toggle')) return; if(e.touches.length===2){ pinchStartDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY); pinchStartScale = currentScale(); mode='free'; } }, {passive:true});
  viewport.addEventListener('touchmove', e=>{ if(e.target.closest('.zoombar')||e.target.closest('.toggle')) return; if(e.touches.length===2 && pinchStartDist>0){ e.preventDefault(); const dist=Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY); userScale=clamp(pinchStartScale * (dist / pinchStartDist), 0.2, 3); applyZoom(); } }, {passive:false});
  viewport.addEventListener('touchend', e=>{ if(e.touches.length<2){ pinchStartDist=0; } });

  viewport.addEventListener('wheel', e=>{ if(e.target.closest('.zoombar')||e.target.closest('.toggle')) return; if(!e.ctrlKey) return; e.preventDefault(); mode='free'; const s = currentScale(); userScale = clamp(s * Math.exp(-e.deltaY/500), 0.2, 3); applyZoom(); }, {passive:false});

  document.getElementById('expandAll').addEventListener('click', ()=>{ (function open(n){ n.collapsed=false; n.children.forEach(open); })(root); layout(); });
  document.getElementById('collapseAll').addEventListener('click', ()=>{ (function close(n){ if(n!==root) n.collapsed=true; n.children.forEach(close); })(root); mode='free'; userScale=lockedFit; layout(); });

  // Smoke tests (run in console)
  function runTests(){
    try{
      const anyLabel = document.querySelector('.chip .label');
      if(anyLabel){ const cs = getComputedStyle(anyLabel); console.assert(cs.direction==='rtl' && (cs.textAlign==='right' || cs.textAlign==='start'), 'RTL/text-align on label failed'); }
      // Anchors monotonic in RTL (non-increasing)
      if(document.documentElement.dir==='rtl'){
        let prev = Infinity, ok=true; DEPTH_ANCHORS.forEach((v,k)=>{ if(k===0) return; if(!(v<=prev)) ok=false; prev=v; }); console.assert(ok, 'DEPTH_ANCHORS not monotonic RTL');
      }
      // Edge count = visible nodes minus root
      let nodes=[]; collectVisible(root,nodes); const edges = edgeLayer.querySelectorAll('path.edge').length; console.assert(edges === Math.max(0, nodes.length-1), 'Edges count mismatch');
      console.log('Mind‑map smoke tests passed');
    }catch(err){ console.warn('Tests error', err); }
  }

  // init
  updateSafeTop();
  (function sizeViewportInit(){ const rect = viewport.getBoundingClientRect(); const avail = window.innerHeight - rect.top - 16; viewport.style.height = Math.max(320, Math.floor(avail)) + 'px'; })();
  layout(); runTests();
  window.addEventListener('resize', ()=>{ updateSafeTop(); sizeViewport(); layout(); });

  // Re-layout after fonts load
  if (document.fonts && document.fonts.ready) {
    document.fonts.ready.then(()=>{ layout(); runTests(); });
    document.fonts.addEventListener?.('loadingdone', ()=> { layout(); runTests(); });
  }
})();
</script>
